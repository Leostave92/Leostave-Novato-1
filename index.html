<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="output.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="font-Hanken Grotesk">

    <section class="w-[375px] md:w-[742px] md:flex mx-auto bg-White pro mb-10 shadow-lg shadow-Dark gray blue alpha md:mt-6 md:rounded-3xl">
 
      <!-- PARTE 1 -->
      <div class="bg-gradient-to-b from-Light-slate-blue-(background) to-Light-royal-blue-(background) h-[355px] md:w-[373px] md:h-[464px] text-center px-10 pt-6 rounded-b-3xl md:rounded-3xl">
        <h2 class="text-Light-lavender text-[18px] mb-6 font-bold">Your Result</h2>
        
          <div class="w-[142px] h-[142px] md:w-[200px] md:h-[200px] rounded-full bg-gradient-to-b from-Violet-blue-(circle) to-Persian-blue-(circle) grid place-content-center mx-auto mb-4">
            <p class="text-White-pro font-bold text-[50px] md:text-[60px]">76</p>
            <p class="text-White-pro-alpha text-[18px]">of 100</p>
          </div>
        
            <p class="text-White-pro font-bold text-[24px] mb-3">Great</p>
      
            <p class="text-Light-lavender text-[18px] md:w-[245px] text-center mx-auto">You scored higher than 65% of the people who have taken these tests.</p>
        
      </div>


      <!-- PARTE 2 -->
      <div class="h-[464px] md:w-[373px] pt-6 px-10 flex flex-col gap-4">

        <h2 class="text-[18px] font-bold mb-2">Summary</h2>
        
        <div class="h-[61px] bg-Light-red-alpha rounded-lg flex justify-between p-3 items-center md:w-full">
          <p class="flex gap-2 text-Light-red text-[18px] font-bold">
            <img src="../assets/images/icon-reaction.svg" alt="">
            Reaction
          </p>
          
          <p class="font-bold">80 <span class="text-Dark-gray-blue-alpha">/ 100</span></p>
           
        </div>

        <div class="h-[61px]  bg-Orangey-yellow-alpha rounded-lg flex justify-between p-3 items-center">
          <p class="flex gap-2 text-Orangey-yellow   text-[18px] font-bold">
            <img src="../assets/images/icon-memory.svg" alt="">
            Memory
          </p>

          <p class="font-bold">92 <span class="text-Dark-gray-blue-alpha">/ 100</span></p>
                     
        </div>

        <div class="h-[61px]  bg-Green-teal-alpha rounded-lg flex justify-between p-3 items-center">
          <p class="flex gap-2 text-Green-teal   text-[18px] font-bold">
            <img src="../assets/images/icon-verbal.svg" alt="">
            Verbal
          </p >
          <p class="font-bold">61 <span class="text-Dark-gray-blue-alpha">/ 100</span></p>
           
        </div>

        
        <div class="h-[61px]  bg-Cobalt-blue-alpha rounded-lg flex justify-between p-3 items-center">
          <p class="flex gap-2 text-Cobalt-blue   text-[18px] font-bold">
            <img src="../assets/images/icon-visual.svg" alt="">
            Visual
          </p>
          <p class="font-bold">72 <span class="text-Dark-gray-blue-alpha">/ 100</span></p>
                    
        </div>
        
        <button class="w-full bg-Dark-gray-blue h-[55px] rounded-full text-white font-bold mt-2 md:hover:bg-gradient-to-b md:hover:from-Light-slate-blue-(background) md:hover:to-Light-royal-blue-(background)">Continue</button>

      </div>

        
    </section>
  
  
  

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Leonardo Castellar</a>.
  </div>
</body>
</html>
